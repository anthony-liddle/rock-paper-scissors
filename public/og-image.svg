<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Scanline overlay -->
  <defs>
    <pattern id="scanlines" width="1200" height="4" patternUnits="userSpaceOnUse">
      <rect width="1200" height="2" fill="transparent"/>
      <rect y="2" width="1200" height="2" fill="#33ff33" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Terminal border -->
  <rect x="40" y="30" width="1120" height="570" rx="8" fill="none" stroke="#33ff33" stroke-width="2" opacity="0.4"/>

  <!-- Title bar -->
  <rect x="40" y="30" width="1120" height="40" rx="8" fill="#33ff33" opacity="0.1"/>
  <rect x="40" y="62" width="1120" height="8" fill="#0a0a0a"/>
  <circle cx="72" cy="50" r="6" fill="#ff5f56" opacity="0.8"/>
  <circle cx="96" cy="50" r="6" fill="#ffbd2e" opacity="0.8"/>
  <circle cx="120" cy="50" r="6" fill="#27c93f" opacity="0.8"/>

  <!-- Prompt -->
  <text x="80" y="160" font-family="monospace" font-size="24" fill="#33ff33" opacity="0.6">C:\GAMES&gt; _</text>

  <!-- Game title -->
  <text x="600" y="310" font-family="monospace" font-size="72" fill="#33ff33" text-anchor="middle" font-weight="bold">RO-SHAM-BO.EXE</text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="monospace" font-size="28" fill="#33ff33" opacity="0.6" text-anchor="middle">ROCK &middot; PAPER &middot; SCISSORS</text>

  <!-- Bottom prompt -->
  <text x="80" y="540" font-family="monospace" font-size="20" fill="#33ff33" opacity="0.4">It's watching. It's learning. It's remembering.</text>

  <!-- Cursor blink hint -->
  <rect x="568" y="540" width="14" height="20" fill="#33ff33" opacity="0.5"/>

  <!-- Corner glow -->
  <circle cx="600" cy="315" r="200" fill="#33ff33" opacity="0.02"/>
</svg>
